<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PFZW digitale assistent</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/pfzw-logo-vierkant.png" alt="Logo" width="32" height="32" />
    <span class="header__title">Zorg & Welzijn digitale assistent</span>

    <ul class="menu-items">
      <li>Meer info</li>
      <li onclick="SwitchMeg()">Meg</li>
      <li onclick="SwitchLisa()">Lisa</li>
      <li onclick="SwitchHarry()">Harry</li>
    </ul>
  </div>

  <div class="title">
    <h1>Eenvoudig antwoord op je pensioen vragen</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>Hier zijn een aantal vragen die je kan stellen:</h2>

      <div class="suggested-questions">
        <button onclick="window.speak(`Hoe kan ik mijn pensioen aanvragen?`)">
          Hoe kan ik mijn pensioen aanvragen?
        </button>

        <button onclick="window.speak(`Wat gebeurt er met mijn pensioen als ik ziek ben?`)">
          Wat gebeurt er met mijn pensioen als ik ziek ben?
        </button>

        <button onclick="window.speak(`Wat is de WIA?`)">
          Wat is de WIA?
        </button>

        <button onclick="window.speak(`Wat betekent minder werken voor mijn pensioen?`)">
          Wat betekent minder werken voor mijn pensioen?
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Klik op microfoon om te beginnen
        </label>
      </fluent-card>

      <fluent-card class="record-card">
        <fluent-text-field appearance="outline" placeholder="Typ hier je vraag" id="chatInput" style="width: 100%;"></fluent-text-field>
        <button id="sendButton" onclick="TextToSpeak()">Verstuur</button>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">Login</div>

        <fluent-text-field appearance="outline" placeholder="user@email.com">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************">Password</fluent-text-field>

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Login</span>
        </button>
        <button id="Lisa" onclick="SwitchLisa()">
          <span id="Lisa__text" class="Lisa__text">Lisa</span>
        </button>
        <button id="Harry" onclick="SwitchMax()">
          <span id="Harry__text" class="Harry__text">Max</span>
        </button>
        <button id="Meg" onclick="SwitchMeg()">
          <span id="Meg__text" class="Meg__text">Meg</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
